<!DOCTYPE html>
<html>
<head>
    <title>SimpleNumbers WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="length1">Enter the length of the first sequence</label>
                    <input type="number" id="length1" class="form-control" placeholder="from 10 to 100" value="10">
                    <label for="length2">Enter the length of the second sequence</label>
                    <input type="number" id="length2" class="form-control" placeholder="from 10 to 100" value="20">
                    <label for="length3">Enter the length of the third sequence</label>
                    <input type="number" id="length3" class="form-control" placeholder="from 10 to 100" value="40">
                    <label for="length4">Enter the length of the fourth sequence</label>
                    <input type="number" id="length4" class="form-control" placeholder="from 10 to 100"value="80">
                    <label for="length5">Enter the length of the fifth sequence</label>
                    <input type="number" id="length5" class="form-control" placeholder="from 10 to 100"value="90" >
                </div>
                <button id="send" class="btn btn-default" type="submit">Generate</button>
                <button id="send_auto_start" class="btn btn-default" type="submit">Auto generate START</button>
                <button id="send_auto_stop" class="btn btn-default" type="submit">Auto generate STOP</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Simple numbers</th>
                </tr>
                </thead>
                <tbody id="generates">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
